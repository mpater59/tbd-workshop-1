version: 0.1
resource_usage:
  google_artifact_registry_repository.my_artifact_registry:
    storage_gb: 50 # Total data stored in the repository in GB
    monthly_egress_data_transfer_gb: # Monthly data delivered from the artifact registry repository in GB. You can specify any number of Google Cloud regions below, replacing - for _ e.g.:
      europe_west3: 20 # GB of data delivered from the artifact registry to europe-west3.
  google_storage_bucket.my_storage_bucket:
    storage_gb: 100                   # Total size of bucket in GB.
    monthly_class_a_operations: 10000 # Monthly number of class A operations (object adds, bucket/object list).
    monthly_class_b_operations: 5000 # Monthly number of class B operations (object gets, retrieve bucket/object metadata).
    monthly_data_retrieval_gb: 200    # Monthly amount of data retrieved in GB.
    monthly_egress_data_transfer_gb: # Monthly data transfer from Cloud Storage to the following, in GB:
      same_continent: 100  # Same continent.
      worldwide: 100     # Worldwide excluding Asia, Australia.
  google_service_networking_connection.my_connection:
    monthly_egress_data_transfer_gb: # Monthly VM-VM data transfer from VPN gateway to the following, in GB:
      same_region: 250                # VMs in the same Google Cloud region.
      worldwide: 200                  # to a Google Cloud region on another continent.